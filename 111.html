<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запуск GIF по клику</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    
    .gif-container {
      text-align: center;
    }
    
    #gif-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    
    #gif-image:hover {
      transform: scale(1.02);
    }
    
    .instructions {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img id="gif-image" src="img/2.gif" alt="Нажмите для запуска GIF">
    <p class="instructions">Кликните на изображение, чтобы запустить анимацию</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gifImage = document.getElementById('gif-image');
      
      // Первое статичное изображение (до клика)
      const staticImage = 'img/img-2.png';
      
      // URL вашей GIF-анимации (замените на реальную ссылку)
      const gifUrl = 'img/2.gif';
      
      // Флаг для отслеживания состояния
      let isGifPlaying = false;
      
      // Оригинальный src (статичное изображение)
      gifImage.src = staticImage;
      
      gifImage.addEventListener('click', function() {
        if (!isGifPlaying) {
          // Запускаем GIF
          gifImage.src = gifUrl;
          isGifPlaying = true;
          
          // Через 3 секунды возвращаем статичное изображение
          setTimeout(function() {
            gifImage.src = staticImage;
            isGifPlaying = false;
          }, 3400); // Длительность показа GIF (в миллисекундах)
        }
      });
    });
  </script>
</body>
</html>
